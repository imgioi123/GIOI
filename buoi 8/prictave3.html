<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prictave3_form_table</title>
</head>

<body>
    <h1>Sign Up</h1>
    <table>
        <form action="#">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="First Name" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="Last Name" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>

                <td>
                    <select name="s1Date">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="11">11</option>
                        <option value="24">24</option>
                    </select>
                    <select name="slMonth">
                        <option value="Month">Month</option>
                        <option value="12">12</option>
                        <option value="1">1</option>
                        <option value="10">10</option>
                    </select>
                    <select name="slYear">
                        <option value="Year">Year</option>
                        <option value="2003">2003</option>
                    </select>
                </td>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Malse
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>

                <td>
                    <select name="" id="">
                        <option value=""> Country</option>
                        <option value="">VietNam</option>
                        <option value="">United States</option>
                        <option value="">Japan</option>





                    </select>

            </tr>
            <tr>
                <td>E_mail</td>
                <td><input type="text" placeholder="Enter E_mail"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" placeholder="Enter Your Phonenumber"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="Password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" name="Confirm Password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="termsOfUse"> I agree to the Terms of Use</td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Cancel</button>
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
